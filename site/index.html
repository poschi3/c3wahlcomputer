<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="feel.css">

<script src="script.js"></script>

<body>
    <div class="w3-container w3-feelyellow">
        <h1 class="w3-center">How do you feel?</h1>
    </div>
    <div id="emoji-placeholder">
        <div class="w3-row-padding w3-padding-16">
            <div class="w3-third">
                <button type="button" class="w3-btn w3-border w3-col" onclick="feel('slightly-smiling-face')" style="height:50%;">
                    <img src="assets/slightly-smiling-face.svg" class="w3-image" />
                </button>
            </div>

            <div class="w3-third">
                <button type="button" class="w3-btn w3-border w3-col" onclick="feel('star-struck')">
                    <img src="assets/star-struck.svg" class="w3-image" />
                </button>
            </div>

            <div class="w3-third">
                <button type="button" class="w3-btn w3-border w3-col" onclick="feel('slightly-frowning-face')">
                    <img src="assets/slightly-frowning-face.svg" class="w3-image" />
                </button>
            </div>
        </div>

        <div class="w3-row-padding w3-padding-16">
            <div class="w3-third">
                <button type="button" class="w3-btn w3-border w3-col" onclick="feel('exploding-head')">
                    <img src="assets/exploding-head.svg" class="w3-image" />
                </button>
            </div>

            <div class="w3-third">
                <button type="button" class="w3-btn w3-border w3-col" onclick="feel('sleeping-face')">
                    <img src="assets/sleeping-face.svg" class="w3-image" />
                </button>
            </div>

            <div class="w3-third">
                <button type="button" class="w3-btn w3-border w3-col" onclick="feel('partying-face')">
                    <img src="assets/partying-face.svg" class="w3-image" />
                </button>
            </div>
        </div>
    </div>

</body>

</html>
