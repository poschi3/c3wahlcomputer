<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="feel.css">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<script src="script.js"></script>

<body>
    <div class="w3-container w3-feelyellow">
        <h1 class="w3-center">How do you feel?</h1>
    </div>
    <div class="w3-row">
        <div class="w3-quarter w3-container"></div>
        <div class="w3-half w3-container">
            <div class="w3-row-padding w3-padding-16">
                <div class="w3-third w3-container">
                    <button type="button" class="w3-btn w3-ripple emo" onclick="feel('slightly-smiling-face')">
                        <img src="assets/slightly-smiling-face.svg" class="w3-image" />
                    </button>
                </div>

                <div class="w3-third">
                    <button type="button" class="w3-btn w3-ripple emo" onclick="feel('heart-eyes')">
                        <img src="assets/heart-eyes.svg" class="w3-image" />
                    </button>
                </div>

                <div class="w3-third">
                    <button type="button" class="w3-btn w3-ripple emo" onclick="feel('slightly-frowning-face')">
                        <img src="assets/slightly-frowning-face.svg" class="w3-image" />
                    </button>
                </div>
            </div>

            <div class="w3-row-padding w3-padding-16">
                <div class="w3-third">
                    <button type="button" class="w3-btn w3-ripple emo" onclick="feel('exploding-head')">
                        <img src="assets/exploding-head.svg" class="w3-image" />
                    </button>
                </div>

                <div class="w3-third">
                    <button type="button" class="w3-btn w3-ripple emo" onclick="feel('sleeping-face')">
                        <img src="assets/sleeping-face.svg" class="w3-image" />
                    </button>
                </div>

                <div class="w3-third">
                    <button type="button" class="w3-btn w3-ripple emo" onclick="feel('partying-face')">
                        <img src="assets/partying-face.svg" class="w3-image" />
                    </button>
                </div>
            </div> 
        </div>
        <div class="w3-quarter w3-container w3-yellow"></div>
    </div>

</body>

</html>
